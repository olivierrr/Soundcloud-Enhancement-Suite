<div class="modal-header">
    <H3>Streams</H3>
</div>

<div class="modal-body">
<!--<div class="friends-search">Filter by Name
        <input type="text" ng-model="filterBox">
    </div> -->
    <div class="friends-list-container">
    <div class="friends-list-body">
        <ul class="friends-list" ng-repeat="(letter, users) in friends">
            <h1 ng-show="filtered.length" id="{{letter}}">{{letter}}</h1>

            <!-- Draggable Items -->
            <li class="friends-item" data-ng-repeat="user in (filtered = (users | filter: { username: filterBox }))" id="{{user.id}}" x-lvl-draggable="true">
                <img class="friends-item-image" src="{{user.avatar_url}}" alt="{{user.username}}'s' avatar">
                <h2 class="friends-item-name">{{user.username}}</h2>
            </li>

        </ul>
    </div></div>

<div class="streams-list-container">
    <ul class="streams-list">

        <!-- Droppable targets -->
        <li class="streams-list-item" data-ng-repeat="stream in streams" id="{{stream.name}}" x-lvl-drop-target="true" x-on-drop="dropped(dragEl, dropEl)">
            <h2>{{stream.name}}</h2>
        </li>

    </ul>
</div>

<div class="modal-footer">

</div>
